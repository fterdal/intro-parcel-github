<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <title>Monster Maker</title>
  </head>
  <body>
    <h1>Monster Maker</h1>
    <div class="wrapper">
      <div class="monster-controller">
        <button id="generate-button" type="button">Generate Monster</button>
        <button id="clear-button" type="button">Clear Monsters</button>
        <div id="create-custom-monster">
          <label for="custom-monster-input">Custom Monster: </label>
          <input name="custom-monster-input" type="text" />
          <button id="custom-monster-button" type="button">Submit</button>
        </div>
      </div>
      <div id="monster-container"></div>
    </div>
  </body>
</html>
